<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
<section class="section" id="section1">
    <div class="fp-tablecell">
        <div class="login-box">
            <h1>登录</h1>
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="用户名" name="username" id="username" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="密码" name="password" id="password" required>
            </div>
            <button class="btn" type="button" onclick="login()">登录</button>
        </div>

    </div>
</section>
<h1>访客表单</h1>
<form id="visitorForm">
    <label for="name">姓名:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="reason">访问原因:</label>
    <textarea id="reason" name="reason" required></textarea><br><br>

    <button type="button" onclick="submitVisitorForm()">提交</button>
</form>

<div id="response"></div>

<h1>Update DEL Value</h1>
<button onclick="updateDELValue(20)">Update DEL Value for ID 20</button>
<p id="result"></p>
<script>
    async function updateDELValue(id) {
        try {
            const response = await fetch(`/api/example/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('result').innerText = `DEL value for ID ${id} updated successfully: ${JSON.stringify(result)}`;
            } else {
                document.getElementById('result').innerText = `Failed to update DEL value for ID ${id}: ${response.status} ${response.statusText}`;
            }
        } catch (error) {
            document.getElementById('result').innerText = `Error: ${error.message}`;
        }
    }


    function submitVisitorForm() {
        const name = document.getElementById('name').value;
        const reason = document.getElementById('reason').value;

        const visitorRequest = {
            name: name,
            reason: reason
        };
        fetch('/api/visitor', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(visitorRequest)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('response').innerText = '请求失败: ' + error.message;
            });
    }
</script>
<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            alert('请输入用户名和密码');
            return;
        }

        const data = {
            username: username,
            password: password
        };

        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })

            .then(response => response.text())
            .then(data => {
                if (data === 'Login successful!') {
                    alert('登录成功');
                    window.location.href = '/text.html'; // 成功后跳转页面
                } else {
                    alert('用户名或密码错误');
                }
            })
            .catch(error => {
                console.error('登录失败:', error);
            });
    }
</script>
</body>
</html>
