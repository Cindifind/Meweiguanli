<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客登录测试</title>
</head>
<body>
<h1>访客登录测试</h1>
<form id="visitorForm">
    <label for="name">姓名:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="reason">来访原因:</label>
    <input type="text" id="reason" name="reason" required><br><br>

    <label for="carID">车牌号:</label>
    <input type="text" id="carID" name="carID"><br><br>

    <button type="submit">提交</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('visitorForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const reason = document.getElementById('reason').value;
        const carID = document.getElementById('carID').value;

        const visitorRequest = {
            name: name,
            carID: carID,
            reason: reason,
        };

        fetch('/api/visitor', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(visitorRequest)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = '添加成功: ' + JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('result').innerText = '添加失败: ' + error.message;
            });
    });
</script>
</body>
</html>
