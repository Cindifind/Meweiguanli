<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="layui/css/layui.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/index_style.css" rel="stylesheet" type="text/css">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/lstyles.css" rel="stylesheet" type="text/css">
    <title>Login Page</title>
</head>
<body>
<section class="section" id="section1">
    <div class="fp-tablecell">
        <div class="login-box">
            <h1>用户登录</h1>
            <form th:action="@{/login}" method="post">
                <div class="textbox">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="用户名" class="input-item" required>
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="密码" class="input-item" required>
                </div>
                <button type="submit" class="btn green larrow">登录</button>
            </form>
            <a href="register.html" >注册</a>
        </div>
    </div>
</section>
<footer class="footer wow fadeInUp" id="contact">
    <div class="footer-top">
        <div class="container">
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="single-widget about">
                        <div class="footer-logo">
                            <h2>GSXY</h2>
                        </div>
                        <p>致谢我闲暇时光</p>
                        <div class="button">
                            <a href="#" class="btn layui-btn layui-btn-normal">关于我</a>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm12 layui-col-md4">
                    <div class="single-widget contact">
                        <h2>联系我</h2>
                        <ul class="list">
                            <li><i class="fa fa-map"></i>地址:-------------------</li>
                            <li><i class="fa fa-qq"></i>QQ: 834888615 </li>
                            <li><i class="fa fa-envelope"></i>邮箱: 834888615@qq.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="./layui/layui.js"></script>
<script src="./js/index.js"></script>
<script src="./js/wow.min.js"></script>
</body>
</html>
