<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据展示</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 4px;
        }
    </style>
</head>
<body>
<h1>数据展示</h1>
<table id="data-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>GA</th>
        <th>OAAA</th>
        <th>Created At</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Car ID</th>
        <th>phonenum</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/data/InforC')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#data-table tbody');
                tableBody.innerHTML = ''; // 清空表格内容
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.ga}</td>
                            <td>${item.oaaa}</td>
                            <td>${item.created_at}</td>
                            <td>${item.name}</td>
                            <td>${item.reason}</td>
                            <td>${item.carID}</td>
                            <td>${item.phonenum}</td>
                            <td>
                                <button onclick="updateOaaa(${item.id}, true)">设为 True</button>
                                <button onclick="updateOaaa(${item.id}, false)">设为 False</button>
                                <button onclick="deleteVisitor(${item.id})">删除</button>
                            </td>
                        `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });

    function updateOaaa(id, value) {
        const url = value ? `/api/oaaaT/${id}` : `/api/oaaaF/${id}`;
        fetch(url, {
            method: 'PUT'
        })
            .then(response => {
                if (response.ok) {
                    alert('更新成功');
                    location.reload(); // 刷新页面以显示最新数据
                } else {
                    alert('更新失败');
                }
            })
            .catch(error => console.error('Error updating OAAA:', error));
    }

    function deleteVisitor(id) {
        const url = `/api/del/${id}`;
        fetch(url, {
            method: 'DELETE'
        })
            .then(response => {
                if (response.ok) {
                    alert('删除成功');
                    location.reload(); // 刷新页面以显示最新数据
                } else {
                    alert('删除失败');
                }
            })
            .catch(error => console.error('Error deleting visitor:', error));
    }
</script>
</body>
</html>
