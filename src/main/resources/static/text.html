<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Endpoints</title>
</head>
<body>
<h1>Test API Endpoints</h1>
<button onclick="updateDELValue(20)">Update DEL Value for ID 20</button>
<button onclick="updateGaToTrue(20)">Update GA to True for ID 20</button>
<button onclick="updateGaToFalse(20)">Update GA to False for ID 20</button>
<button onclick="updateOaaaToTrue(20)">Update OAAA to True for ID 20</button>
<button onclick="updateOaaaToFalse(20)">Update OAAA to False for ID 20</button>
<p id="result"></p>

<script>
    async function updateDELValue(id) {
        try {
            const response = await fetch(`/api/del/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('result').innerText = `DEL value for ID ${id} updated successfully: ${JSON.stringify(result)}`;
            } else {
                document.getElementById('result').innerText = `Failed to update DEL value for ID ${id}: ${response.status} ${response.statusText}`;
            }
        } catch (error) {
            document.getElementById('result').innerText = `Error: ${error.message}`;
        }
    }

    async function updateGaToTrue(id) {
        try {
            const response = await fetch(`/api/gaT/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('result').innerText = `GA value for ID ${id} updated to True successfully: ${JSON.stringify(result)}`;
            } else {
                document.getElementById('result').innerText = `Failed to update GA value for ID ${id}: ${response.status} ${response.statusText}`;
            }
        } catch (error) {
            document.getElementById('result').innerText = `Error: ${error.message}`;
        }
    }

    async function updateGaToFalse(id) {
        try {
            const response = await fetch(`/api/gaF/${id}`, {

                document.getElementById('result').innerText = `GA value for ID ${id} updated to False successfully: ${JSON.stringify(result)}`;
            } else {
                document.getElementById('result').innerText = `Failed to update GA value for ID ${id}: ${response.status} ${response.statusText}`;
            }
        } catch (error) {
            document.getElementById('result').innerText = `Error: ${error.message}`;
        }
    }

    async function updateOaaaToTrue(id) {
        try {
            const response = await fetch(`/api/oaaaT/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const result = await response.json();

        } catch (error) {
            document.getElementById('result').innerText = `Error: ${error.message}`;
        }
    }

    async function updateOaaaToFalse(id) {

        } catch (error) {

        }
    }
</script>
</body>
</html>
